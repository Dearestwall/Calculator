<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Calculator</title>
</head>
<body>
<!-- HEADER -->
  <header class="news-header">
    <div class="header-logo">
      <img src="https://i.ibb.co/0pjPXpZy/thrillyverse.png" alt="ThrillyVerse Logo" class="site-logo" />
    </div>
    <div class="header-content">
      <h1>ThrillyVerse</h1>
      <p class="tagline">Think Beyond The Verse</p>
    </div>
    <!-- Hamburger toggle button visible on small screens -->
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle Navigation">&#9776;</button>
    <nav class="main-nav">
      <ul>
        <li><a href="https://dearestwall.github.io/ThrillyVerse">Home</a></li>
      <!--  <li><a href="https://dearestwall.github.io/ThrillyVerse/news.html">News</a></li>  -->
        <li><a href="https://dearestwall.github.io/ThrillyVerse/material.html" class="active">ICSE Material</a></li>
      </ul>
    </nav>
  </header>
    
<div class="calculator">
    <!-- Display for Calculation -->
    <div class="display" id="display">0</div>
    
    <!-- Display for showing steps -->
    <div class="steps-display" id="steps-display"></div>
    
    <!-- Button to toggle steps visibility -->
    <button class="toggle-steps" onclick="toggleSteps()">Show Steps</button>
    
    <!-- Calculator buttons -->
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">&#x2190;</button>
        <button class="operation" onclick="appendToDisplay('(')">(</button>
        <button class="operation" onclick="appendToDisplay(')')">)</button>

        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operation" onclick="appendToDisplay('รท')">รท</button>

        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operation" onclick="appendToDisplay('ร')">X</button>

        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operation" onclick="appendToDisplay('-')">-</button>

        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="number" onclick="appendToDisplay('.')">.</button>
        <button class="equals" onclick="calculateResult()">=</button>
        <button class="operation" onclick="appendToDisplay('+')">+</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
